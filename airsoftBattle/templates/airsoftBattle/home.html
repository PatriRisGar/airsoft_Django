{% extends "airsoftBattle/base.html" %} {% block carrousel %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-inner customCarrousel">
		<div class="carousel-item active">
			<img src="/media/carrousel1.jpg" class="d-block w-100" alt="foto1" />
		</div>
		<div class="carousel-item">
			<img src="/media/carrousel2.jpg" class="d-block w-100" alt="foto2" />
		</div>
		<div class="carousel-item">
			<img src="/media/carrousel3.jpg" class="d-block w-100" alt="foto3" />
		</div>
	</div>
</div>
{% endblock %} {% block content %}
<h1 class="mb-5">Bienvenido {{ user.username }}</h1>
<div class="row">
	<h2 class="my-5">Próximas partidas abiertas</h2>
	{% for partida in partidas %}
	<div class="col-3">
		<h3>{{ partida }}</h3>
		<a href="{% url 'detallePartida' pk=partida.pk %}" class="btn btnCustom"> Más información</a>
	</div>
	{% endfor %}
</div>

{% endblock %}
